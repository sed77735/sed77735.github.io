<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
    crossorigin="anonymous"></script>
  <style>
    @import url(https: //fonts.googleapis.com/css?family=Khula:700);

    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* background-color: #f3f3f3; */
      overflow: hidden;
    }

    .hearts {
      width: 100vw;
      height: 20vw;
      /* the snippet will be deleted */
      box-sizing: border-box;
      padding: 0 5vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .heart {
      width: 15vw;
      height: 15vw;
      /* the snippet will be deleted */
    }

    footer {
      margin-top: 10vh;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: "verdana";
      font-size: 22px;
      color: #F48FB1;
    }


    .heart {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .plane {
      position: absolute;
      opacity: 0.8;
    }

    .half-heart {
      width: 7.5vw;
      height: 7.5vw;
      background-color: pink;
      transform: rotate(-45deg);
    }

    .heart {
      transform-style: preserve-3d;
    }

    .plane-right {
      transform: rotateY(90deg);
      /* 因为此处为 90 度垂直, 所以并不可见 */
    }

    .heart {
      animation: rotate 5s ease-in-out infinite;
    }

    .heart:nth-of-type(1) {
      animation-delay: -5s;
    }

    /* keyframes */
    @keyframes rotate {
      0% {
        transform: rotateY(0deg) rotateZ(25deg) translateY(7.5vw);
      }

      50% {
        transform: rotateY(270deg) rotateZ(25deg) translateY(-7.5vw);
      }

      100% {
        transform: rotateY(360deg) rotateZ(25deg) translateY(7.5vw);
      }
    }

    .half-heart:before,
    .half-heart:after {
      content: "";
      width: 7.5vw;
      height: 7.5vw;
      background-color: pink;
      border-radius: 100%;
      position: absolute;
    }

    .half-heart:before {
      top: -3.25vw;
      left: 0;
    }

    .half-heart:after {
      top: 0;
      left: 3.25vw;
    }

    .heart:nth-of-type(1) {
      animation-delay: -5s;
    }

    .heart:nth-of-type(2) {
      animation-delay: -4s;
    }

    .heart:nth-of-type(3) {
      animation-delay: -3s;
    }

    .heart:nth-of-type(4) {
      animation-delay: -2s;
    }

    .heart:nth-of-type(5) {
      animation-delay: -1s;
    }

    .hidden {
      opacity: 0;
    }

    .console-container {

      font-family: Khula;
      font-size: 4em;
      text-align: center;
      height: 200px;
      width: 600px;
      display: block;
      position: absolute;
      color: white;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .console-underscore {
      display: inline-block;
      position: relative;
      top: -0.14em;
      left: 10px;
    }

    .test {
      display: none;
      font-family: Khula;
      font-size: 4em;
      text-align: center;
      height: 200px;
      width: 600px;
      /* display: block; */
      position: absolute;
      color: white;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .console-test {
      position: relative;
      top: -0.14em;
      left: 10px;
      text-align: left;
    }
  </style>
  <title>Hey</title>
</head>

<body>

<script>
  // function([string1, string2],target id,[color1,color2])    
  consoleText(['Hello Sylvia.', 'I want play a game.', 'You have to make a choice.'], 'text', ['tomato', 'tomato', 'tomato']);

  function consoleText(words, id, colors) {
    if (colors === undefined) colors = ['#fff'];
    var visible = true;
    var con = document.getElementById('console');
    var letterCount = 1;
    var x = 1;
    var nun = 0;
    var waiting = false;
    var target = document.getElementById(id)
    target.setAttribute('style', 'color:' + colors[0])
    var myTimer = setInterval(function () {

      if (letterCount === 0 && waiting === false) {
        nun += 1;
        if (nun === 3) {
          window.clearInterval(myTimer);
          $('.console-container').css('display', 'none');
          $('.test').css('display', 'block');
        }
        console.log(nun)
        waiting = true;
        target.innerHTML = words[0].substring(0, letterCount)
        window.setTimeout(function () {
          var usedColor = colors.shift();
          colors.push(usedColor);
          var usedWord = words.shift();
          words.push(usedWord);
          x = 1;
          target.setAttribute('style', 'color:' + colors[0])
          letterCount += x;
          waiting = false;
        }, 1000)
      } else if (letterCount === words[0].length + 1 && waiting === false) {
        waiting = true;
        if (nun === 3) {
          return;
        }
        window.setTimeout(function () {
          x = -1;
          letterCount += x;
          waiting = false;
        }, 1000)
      } else if (waiting === false) {
        if (nun === 3) {
          return;
        }
        target.innerHTML = words[0].substring(0, letterCount)
        letterCount += x;
      }
    }, 120)

  }
