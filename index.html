  <style>
    @import url(https: //fonts.googleapis.com/css?family=Khula:700);

    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* background-color: #f3f3f3; */
      overflow: hidden;
    }

    .hearts {
      width: 100vw;
      height: 20vw;
      /* the snippet will be deleted */
      box-sizing: border-box;
      padding: 0 5vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .heart {
      width: 15vw;
      height: 15vw;
      /* the snippet will be deleted */
    }

    footer {
      margin-top: 10vh;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: "verdana";
      font-size: 40px;
      color: #F48FB1;
    }


    .heart {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .plane {
      position: absolute;
      opacity: 0.8;
    }

    .half-heart {
      width: 7.5vw;
      height: 7.5vw;
      background-color: pink;
      transform: rotate(-45deg);
    }

    .heart {
      transform-style: preserve-3d;
    }

    .plane-right {
      transform: rotateY(90deg);
      /* 因为此处为 90 度垂直, 所以并不可见 */
    }

    .heart {
      animation: rotate 5s ease-in-out infinite;
    }

    .heart:nth-of-type(1) {
      animation-delay: -5s;
    }

    /* keyframes */
    @keyframes rotate {
      0% {
        transform: rotateY(0deg) rotateZ(25deg) translateY(7.5vw);
      }

      50% {
        transform: rotateY(270deg) rotateZ(25deg) translateY(-7.5vw);
      }

      100% {
        transform: rotateY(360deg) rotateZ(25deg) translateY(7.5vw);
      }
    }

    .half-heart:before,
    .half-heart:after {
      content: "";
      width: 7.5vw;
      height: 7.5vw;
      background-color: pink;
      border-radius: 100%;
      position: absolute;
    }

    .half-heart:before {
      top: -3.25vw;
      left: 0;
    }

    .half-heart:after {
      top: 0;
      left: 3.25vw;
    }

    .heart:nth-of-type(1) {
      animation-delay: -5s;
    }

    .heart:nth-of-type(2) {
      animation-delay: -4s;
    }

    .heart:nth-of-type(3) {
      animation-delay: -3s;
    }

    .heart:nth-of-type(4) {
      animation-delay: -2s;
    }

    .heart:nth-of-type(5) {
      animation-delay: -1s;
    }

    .hidden {
      opacity: 0;
    }

    .console-container {

      font-family: Khula;
      font-size: 3em;
      text-align: center;
      height: 200px;
      width: 600px;
      display: block;
      position: absolute;
      color: white;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .console-underscore {
      display: inline-block;
      position: relative;
      top: -0.14em;
      left: 10px;
    }

    .test {
      display: none;
      font-family: Khula;
      font-size: 3em;
      text-align: center;
      height: 200px;
      width: 600px;
      position: absolute;
      color: white;
      top: -230px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      line-height: 1.5;
    }

    .console-test {
      position: relative;
      top: -0.14em;
      left: 10px;
      text-align: left;
    }

    .hertdiv {
      display: none;
    }
  </style>

<script>
  $('.hertdiv').css('display', 'none');
  $('.qanda').css('display', 'none');

  var success = 0;

  // function([string1, string2],target id,[color1,color2])    
  consoleText(['Hello 浥銨老婆', 'I want play a game.', 'You have to make a choice.', 'Are you Ready?', '如果讓你重選一次，你還會跟我在一起嗎?', '沒有，我不想知道你的答案！所以我沒有要給妳選項！哈哈哈哈', '好啦，第一個問題是'], 'text', ['white', 'white', 'white'], 'once');
  // consoleText(['TEXT ALGGGG.'], 'text', ['white'], 'once');
  function consoleText(words, id, colors, final) {
    if (colors === undefined) colors = ['#fff'];
    var visible = true;
    var con = document.getElementById('console');
    var letterCount = 1;
    var x = 1;
    var nun = 0;
    var waiting = false;
    var target = document.getElementById(id)
    target.setAttribute('style', 'color:' + colors[0])
    var myTimer = setInterval(function () {

      if (letterCount === 0 && waiting === false) {
        nun += 1;
        if (nun === words.length && typeof final !== 'undefined' && final === 'once') {
          window.clearInterval(myTimer);
          $('.console-container').css('display', 'none');
          $('.test').css('display', 'block');
          $('.qanda').css('display', 'block');
        } else if (nun === words.length) {
          window.clearInterval(myTimer);
          $('.console-container').css('display', 'none');
          $('.test').css('display', 'none');
          $('.hertdiv').css('display', 'flex');
          setTimeout(function () {
            $("body").animate({
              backgroundColor: "rgb( 255, 255, 255 )"
            });
            consolefinal(['欸欸欸欸欸，等等！', '點我！點我！拜託嘛！還有最後一小段真的沒了！！！', 'Click Me'], 'text1', ['#F48FB1']);
          }, 800);

        }
        console.log(nun)
        waiting = true;
        target.innerHTML = words[0].substring(0, letterCount)
        window.setTimeout(function () {
          var usedColor = colors.shift();
          colors.push(usedColor);
          var usedWord = words.shift();
          words.push(usedWord);
          x = 1;
          target.setAttribute('style', 'color:' + colors[0])
          letterCount += x;
          waiting = false;
        }, 800)
      } else if (letterCount === words[0].length + 1 && waiting === false) {
        waiting = true;
        window.setTimeout(function () {
          x = -1;
          letterCount += x;
          waiting = false;
        }, 800)
      } else if (waiting === false) {
        target.innerHTML = words[0].substring(0, letterCount)
        letterCount += x;
      }
    }, 120)
  }

  // final text

        window.setTimeout(function () {

          words.push(usedWord);

          target.setAttribute('style', 'color:' + colors[0])

  }
