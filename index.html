    }

    }

    /* keyframes */
    @keyframes rotate {
      0% {
        transform: rotateY(0deg) rotateZ(25deg) translateY(7.5vw);
      }

      50% {
        transform: rotateY(270deg) rotateZ(25deg) translateY(-7.5vw);
      }

      100% {
        transform: rotateY(360deg) rotateZ(25deg) translateY(7.5vw);
      }
    }

    .half-heart:before,
    .half-heart:after {
      content: "";
      width: 7.5vw;
      height: 7.5vw;
      background-color: pink;
      border-radius: 100%;
      position: absolute;
    }

    .half-heart:before {
      top: -3.25vw;
      left: 0;
    }

    .half-heart:after {
      top: 0;
      left: 3.25vw;
    }

    .heart:nth-of-type(1) {
